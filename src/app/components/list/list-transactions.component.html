

<table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions; let i= index">
        <th scope="row">{{i+1}}</th>
        <td>{{transaction.nome}}</td>
        <td>{{transaction.email}}</td>
      </tr>
    </tbody>
  </table>
