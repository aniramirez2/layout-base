<div class="card p-5 w-100">
    <div class="row ">
        <div class="col-lg-12 text-center">
            <h1>CADASTRO</h1>
        </div>
        <div class="col-lg-12 p-3 ">
            <form class="form-inline">
                <div class="form-group mb-2 ">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nome" aria-label="" aria-describedby="" 
                        [(ngModel)]="nome" [ngModelOptions]="{standalone: true}">
                        
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
                         placeholder="Email" aria-label="" aria-describedby="">
                    </div>
                </div>
            </form>            
            <button type="button" class="btn btn-outline-secondary btn-lg mt-3" (click)="register()">REGISTER</button>
        </div>
    </div>
</div>
