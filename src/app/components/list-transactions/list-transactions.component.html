
<div class="row">
    <div class="col-lg-12">
        <div class="form-group mt-3">
            <input type="text" class="form-control" [(ngModel)]="transactionDescription" [ngModelOptions]="{standalone: true}"
                placeholder="Description" aria-label="" aria-describedby="">
        </div>
    </div>
    <div class="col-lg-12">
        <ul class="list-group">
            <li *ngFor="let transaction of transactions" class="list-group-item text-center">
                {{transaction.type}}  &#x25CF; {{transaction.description}} &#x25CF; {{transaction.updatedAt | date :'shortDate'  }} &#x25CF; {{ transaction.value  | currency:'BRL':true:'1.2-2' }}
            </li>
        </ul>
    </div>
</div>
